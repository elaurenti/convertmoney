<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./src/bolsa-de-dinheiro.png">

    <link rel="stylesheet" href="./style.css">

    <title>Convert Money - DevClub</title>
</head>
<body>
    <img class="logo" src="./src/logomoeda.gif" alt="logo-conversor">
    <main>  
        <h3>Convert Money</h3>
        <label for="moedas">Converter de:</label>
        <select>
          <option value="BR">R$ Real Brasileiro</option>
        </select>
        <label for="moedas">Converter para: </label>
        <select class="currency-select">
          <option value="USD">US$ Dólar Americano</option>
          <option value="EUR">€ Euro</option>
          <option value="BTC">฿ Bitcoin</option>
          <option value="LB">£ Libra</option>    
          <option value="BRL">R$ Real Brasileiro</option>
        </select>
        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>
        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="./src/brasil.png" alt="logo-moeda">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>
            <img class="arrow-img" src="./src/vector.png" alt="Logo-seta">
            <div class="currency-box">
                <img class="img-currency" src="./src/estados-unidos.png" alt="logo-moeda">
                <p class="currency" id="currency-name-converted">Dólar Americano</p>
                <p class="currency-value-to-converted">US$ 0,00</p>
            </div>
        </section>
    </main>
    <aside class="menu-lateral">
        <ul>
            <li>
                <a href="https://github.com/elaurenti" target="_blank">
                    <img src="./src/github.svg" alt="ícone Github" class="icone">
                </a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/evlaurenti/" target="_blank">
                    <img src="./src/linkedin-in.svg" alt="ícone Linkedin-in" class="icone">
                </a>
            </li>
        </ul>
    </aside>
    <script src="./index.js"></script>
</body>
</html>
